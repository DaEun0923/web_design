<!doctype html>
<html lang="ko">
 <head>
    <meta charset="utf-8">
     <link rel="icon" href="logo.png">
     <title>영상을 활용한 프랑스어 교육 프로그램</title>
     <link href="test2.css" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <h1><img src="Flag_of_France.jpg" usermap="#icon" width="45"> "FREENCH"   <img src="Flag_of_France.jpg" usermap="#icon" width="45">
      <br>Let's learn free French together.
      <br>
          <p class="title">   - 영상을 활용한 프랑스어 교육 프로그램</p></h1>
      <br>
    <nav>
     <ul>
     <br><br><br><br>
     <li><a href="#1">회원가입 / 개인정보</a></li>
     </ul> 
    </nav>
  </header>
  <section>
      <h1 class="title"><a name="1"><mark>회원가입 및 개인정보입력</mark></a></h1>
  	<form>
  		<fieldset id="register">
  			<legend>회원가입</legend>
  			<ul>
  				<li>
  					<label class="reg" for="uname">이름</label>
  					<input type="text" id="uname" autofocus required>
  				</li>
  				<li>
  					<label class="reg" for="user_id">아이디</label>
  					<input type="text" id="user_id" placeholder="4~15자리 이내의 영문과 숫자" minlength="4" maxlength="15" required>
  				</li>
                <li>
  					<label class="reg" for="password">비밀번호</label>
  					<input type="text" id="password" mixlength="4" maxlength="15" required><small style="color:red;"> 영문, 특수문자 포함</small>
  				</li>
                 <li>
  					<label class="reg" for="re_password">비밀번호 확인</label>
  					<input type="text" id="re_password" mixlength="4" maxlength="15" required>
  				</li>
  			</ul>
  		</fieldset>
  		<fieldset>
  			<legend>개인정보 입력</legend>
  			<ul>
  				<li>
  					<label class="reg" for="age">나이</label>
  					<input type="number" id="age" value="10" min="0" max="100" step="1">
  				</li>                
  				<li>
  					<label class="reg" for="em">이메일</label>
  					<input type="text" id="em" autofocus required>
  				</li>
                <li>
  					<label class="reg" for="number">연락처</label>
  					<input type="text" id="number" placeholder="연락가능한 번호" autofocus required>
                </li>
  				<li>
  					<label class="reg" for="survey">웹사이트를 가입하게 된 계기</label>
  					<select id="survey">
  						<option value="reason1">심화된 프랑스어 공부를 하고 싶어서</option>
  						<option value="reason2">재미있는 프랑스어 공부를 하고 싶어서</option>
  						<option value="reason3">프랑스 관련 문화를 배우고 싶어서</option>
  						<option value="reason4">프랑스어를 공부하는 사람들과 소통하고 싶어서</option>
  						<option value="reason5" selected>프랑스어 꿀팁을 공유받고 싶어서</option>
                        <option value="reason6">좋아하는 프랑스 배우가 생겨서</option>
  						<option value="reason7">기타</option>
  					</select>
  				</li>        
                <li>
                <small><label><input type="checkbox">개인정보 수집에 동의합니다.</label></small>
                </li>
  			</ul>
  		</fieldset>
  		<fieldset>
  			<button type="submit" value="submit">가입하기</button>
  			<button type="reset" value="reset">다시쓰기</button>
  		</fieldset>
        <p><center><img src="image/logo3.png" width="100"></center></p>

  	</form>
  </section>
  <footer>
   <p>copyright &copy; 2020 Web Design</p>  
  </footer>
</body>

</html>
